<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Your Image</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #333;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <h1>Upload Your Image</h1>
  <input type="file" accept="image/*" id="imageUpload" />
  <br/>
  <canvas id="canvas" width="1080" height="1350"></canvas>
  <br/>
  <button id="downloadBtn">Download Image</button>

  <script>
    window.onload = async function () {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

      const upload = document.getElementById("imageUpload");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const frame = new Image();
      frame.src = "poster_frame.png";

      upload.addEventListener("change", async function () {
        const file = this.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = async function () {
          // Detect face
          const detection = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions());
          
          let scale = 1;
          let offsetX = 0;
          let offsetY = 0;

          if (detection) {
            const { x, y, width, height } = detection.box;

            const centerX = x + width / 2;
            const centerY = y + height / 2;

            const cropSize = Math.max(width, height) * 2.5;

            scale = 1080 / cropSize;
            offsetX = centerX - cropSize / 2;
            offsetY = centerY - cropSize / 2;
          } else {
            // fallback: center crop full image if face not found
            offsetX = (img.width - img.height) / 2;
            offsetY = 0;
            scale = 1080 / img.height;
          }

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(
            img,
            offsetX, offsetY,
            img.width / scale, img.height / scale,
            0, 0,
            canvas.width, canvas.height
          );

          // Draw the frame on top
          frame.onload = () => {
            ctx.drawImage(frame, 0, 0, 1080, 1350);
          };
          if (frame.complete) ctx.drawImage(frame, 0, 0, 1080, 1350);
        };
        img.src = URL.createObjectURL(file);
      });

      document.getElementById("downloadBtn").onclick = () => {
        const link = document.createElement("a");
        link.download = "framed_image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    };
  </script>
</body>
</html>
