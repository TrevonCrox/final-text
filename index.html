<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Frame Upload</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #444;
    }
    input, button {
      margin: 10px;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <h2>Upload Your Image</h2>
  <input type="file" id="imageUpload">
  <br>
  <canvas id="canvas" width="1080" height="1350"></canvas>
  <br>
  <button onclick="downloadImage()">Download</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = 'poster_frame.png'; // Your frame with circular hole
    const imageUpload = document.getElementById('imageUpload');

    // Load models for face detection
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights'),
    ]).then(() => console.log("FaceAPI models loaded."));

    imageUpload.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = async () => {
        // Detect face
        const detection = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions());

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let drawX = 0, drawY = 0, drawWidth = canvas.width, drawHeight = canvas.height;

        if (detection) {
          const { x, y, width, height } = detection.box;
          const faceCenterX = x + width / 2;
          const faceCenterY = y + height / 2;

          // Calculate scale and crop to fit the circle better
          const scale = 2.5; // Adjust zoom here
          drawWidth = img.width / scale;
          drawHeight = img.height / scale;
          drawX = faceCenterX - drawWidth / 2;
          drawY = faceCenterY - drawHeight / 2;
        }

        ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight, 290, 265, 500, 500);
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      };
      img.src = URL.createObjectURL(file);
    });

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'framed-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
