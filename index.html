<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Frame Upload</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="file"], button {
      margin: 10px auto;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      height: auto;
      background: #000;
      margin-top: 20px;
      touch-action: none;
    }
    button {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload Your Image</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <canvas id="canvas" width="1080" height="1350"></canvas>
  <br />
  <button onclick="downloadImage()">Download</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const frameImg = new Image();
    frameImg.src = "poster_frame.png"; // Must match your file name

    let uploadedImg = null;
    let imgX = 290, imgY = 265;
    let scale = 1;
    let dragging = false;
    let dragStart = { x: 0, y: 0 };
    let imgWidth = 500, imgHeight = 500;

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        uploadedImg = img;
        scale = 1;
        imgX = 290;
        imgY = 265;
        draw();
      };
      img.src = URL.createObjectURL(file);
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (uploadedImg) {
        const drawWidth = imgWidth * scale;
        const drawHeight = imgHeight * scale;
        ctx.drawImage(uploadedImg, imgX, imgY, drawWidth, drawHeight);
      }
      ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    }

    // Mouse Drag
    canvas.addEventListener("mousedown", (e) => {
      dragging = true;
      dragStart.x = e.offsetX;
      dragStart.y = e.offsetY;
    });
    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);
    canvas.addEventListener("mousemove", (e) => {
      if (dragging && uploadedImg) {
        const dx = e.offsetX - dragStart.x;
        const dy = e.offsetY - dragStart.y;
        imgX += dx;
        imgY += dy;
        dragStart.x = e.offsetX;
        dragStart.y = e.offsetY;
        draw();
      }
    });

    // Scroll to Zoom (Desktop)
    canvas.addEventListener("wheel", (e) => {
      if (!uploadedImg) return;
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.max(0.3, Math.min(3, scale));
      draw();
    });

    // Touch Support (Mobile)
    let lastDistance = null;
    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        dragStart.x = e.touches[0].clientX;
        dragStart.y = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastDistance = getTouchDistance(e.touches);
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!uploadedImg) return;
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - dragStart.x;
        const dy = e.touches[0].clientY - dragStart.y;
        imgX += dx;
        imgY += dy;
        dragStart.x = e.touches[0].clientX;
        dragStart.y = e.touches[0].clientY;
        draw();
      } else if (e.touches.length === 2) {
        const newDistance = getTouchDistance(e.touches);
        const zoom = newDistance / lastDistance;
        scale *= zoom;
        scale = Math.max(0.3, Math.min(3, scale));
        lastDistance = newDistance;
        draw();
      }
    });

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "framed-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
