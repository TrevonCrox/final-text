<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Frame Upload</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    input[type="file"],
    button {
      margin: 10px auto;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    #canvas-container {
      max-width: 100%;
      overflow: auto;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 500px;
      border: 1px solid #333;
      background: #000;
      margin-top: 20px;
      touch-action: none;
    }

    button {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <h2>Upload Your Image</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <div id="canvas-container">
    <canvas id="canvas" width="1080" height="1350"></canvas>
  </div>
  <button onclick="downloadImage()">Download</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const frameImg = new Image();
    frameImg.src = "poster_frame.png";

    let uploadedImg = null;
    let imgX = 290, imgY = 265;
    let scale = 1;
    let dragging = false;
    let dragStart = { x: 0, y: 0 };

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        uploadedImg = img;
        scale = 1;
        imgX = 290;
        imgY = 265;
        draw();
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener("mousedown", (e) => {
      dragging = true;
      dragStart.x = e.offsetX;
      dragStart.y = e.offsetY;
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragging && uploadedImg) {
        const dx = e.offsetX - dragStart.x;
        const dy = e.offsetY - dragStart.y;
        imgX += dx;
        imgY += dy;
        dragStart.x = e.offsetX;
        dragStart.y = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener("wheel", (e) => {
      if (uploadedImg) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.max(0.3, Math.min(3, scale)); // clamp zoom
        draw();
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (uploadedImg) {
        const drawWidth = 500 * scale;
        const drawHeight = 500 * scale;
        ctx.drawImage(uploadedImg, imgX, imgY, drawWidth, drawHeight);
      }
      ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "framed-image.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
